<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Hind:wght@500&family=Hurricane&family=IBM+Plex+Sans+Arabic:wght@200&display=swap"

    />
    <script

      crossorigin="anonymous"
    ></script>
    <title>LAB3</title>

  <body>
    <div class="root">
      <header>
        <nav class="navbar__index">
          <h1>With Me 에서 코딩 마스터가 되세요!</h1>
        </nav>
        <div class="nav__bottom">
          <a href="login.html" id="stretch">Login</a>
          <a href="signup.html" id="fromInsideOut">Sign up</a>
        </div>
      </header>
      <main class="index">
        <div class="index__first">
          <h2>Clone Startups. <br />Learn to code.</h2>
          <p>
            코딩은 진짜를 만들어보는거야! <br />
            실제 서비스를 따라 만들면서 코딩을 배우세요.
          </p>
        </div>
        <div class="index__second">
          <div class="course__title">
            <h2>Featured Courses</h2>
          </div>
        </div>
        <div class="courses">
          <div class="course">
            <img
              id="course1"
              src="react.jpg"
              width="200"
              height="120"
              alt="react"
            />
          </div>
          <div class="course">
            <img
              id="course2"
              src="clone.png"
              width="250"
              height="150"
              alt="instagram"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    const test = () => {
      // 비밀번호 유효성 검사
      let pw1 = document.getElaentById('password1').value;
      let alertPassword1 = document.getElementById('valid__alert__password1');
      let alertPassword2 = document.getElementById('valid__alert__password2');

      if (pw1 == '') return;

      let isValidPassword =
        /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$/.test(
          pw1
        );

      if (!isValidPassword) {
        alertPassword1.style.display = 'block';
      } else {
        alertPassword1.style.display = 'none';
      }

      // 비밀번호 동일성 검사
      let pw2 = document.getElementById('password2').value;
      if (pw1 !== pw2) {
        alertPassword2.style.display = 'block';
      } else {
        alertPassword2.style.display = 'none';
      }
    };
  </script>
</html>
